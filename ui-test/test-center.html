<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    .outer {
        width: 200px;
        height: 200px;
        background: #000;
        margin: 10px;
        padding: 10px;
    }
    .sub {
        width: 200px;
        height: 200px;
        background: #aaa;
    }

    p + p {
        color: green;
    }
    div + p {
        color: red;
    }
    p + div {
        color: blue;
    }
    </style>
</head>
<body>
<div class="outer">
</div>
<div class="sub">
</div>

<div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <div>4</div>
    <div>4</div>
    <p>5</p>
</div>
</body>
</html>
